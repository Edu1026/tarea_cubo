<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Dado con Flexbox</title>
	<meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="Un dado hecho apartir de Flexbox, css puro, no sass">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
	<header>
	<h1>Dado hecho con Flexbox</h1>
	<p>Basado en el <a href="https://davidwalsh.name/flexbox-dice">post</a> de Landon Schropp.</p>  
	<p>Este ejercicio es una práctica para aprender las propiedades básicas del layout Flexbox</p>
	</header>
    <!-- Este es el inicio de las caras del dado
    y cada div representa una cara del dado -->
	<section>
		<div class="cara-uno"> 
            <!-- Las etiquetas span son contenedores en linea y cada uno hace que se refleje un punto del dado -->
			<span class="punto"></span>  
		</div>

		<div class="cara-dos">
			<span class="punto"></span>
			<span class="punto"></span>
		</div>
		<div class="cara-tres">
			<span class="punto"></span>
			<span class="punto"></span>
			<span class="punto"></span>
		</div>
		<div class="cara-cuatro">
			<div class="columna">
				<span class="punto"></span>
				<span class="punto"></span>
			</div>
			<div class="columna">
				<span class="punto"></span>
				<span class="punto"></span>
			</div>
		</div>
		<div class="cara-cinco">
			<div class="columna">
				<span class="punto"></span>
				<span class="punto"></span>
			</div>
			<span class="punto medio"></span>
			<div class="columna">
				<span class="punto"></span>
				<span class="punto"></span>
			</div>
		</div>
		<div class="cara-seis">
			<div class="columna">
				<span class="punto"></span>
				<span class="punto"></span>
				<span class="punto"></span>
			</div>
			<div class="columna">
				<span class="punto"></span>
				<span class="punto"></span>
				<span class="punto"></span>
			</div>
		</div>
	</section>
</body>
</html>
